<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { margin: 0; background: #000; overflow: hidden; }
    canvas { display: block; background: #00051a; border: 2px solid #333; }
  </style>
</head>
<body>
  <div id="ui" style="position: absolute; top: 10px; left: 10px; color: white; font-family: Arial; pointer-events: none;">
    <div>分数: <span id="score">0</span></div>
    <div>生命: <span id="health">100</span></div>
    <div>等级: <span id="level">1</span></div>
    <div style="width: 100px; height: 10px; border: 1px solid white; margin-top: 5px;">
      <div id="xpBar" style="width: 0%; height: 100%; background: #00d2ff;"></div>
    </div>
  </div>

  <!-- Upgrade Modal -->
  <div id="upgradeModal" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10; flex-direction: column; align-items: center; justify-content: center;">
    <h2 style="color: #fff; margin-bottom: 20px;">升级了!</h2>
    <div id="skillContainer" style="display: flex; flex-direction: column; gap: 10px; width: 80%;">
      <!-- Skills will be injected here -->
    </div>
  </div>

  <canvas id="gameCanvas" width="400" height="500"></canvas>
  <script src="three.min.js"></script>
  <script type="module" src="js/game.js"></script>
</body>
</html>
